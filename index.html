<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monovibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/feather-icons" defer></script>
</head>

<body>
    <script src="js/fungsi.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            feather.replace();


            setTimeout(() => {
                feather.replace();
            }, 100);

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    if (this.href.includes(window.location.origin)) {
                        e.preventDefault();
                        const mainContent = document.querySelector('main');
                        mainContent.style.opacity = 0;
                        mainContent.style.transition = 'opacity 0.3s ease';

                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 300);
                    }
                });
            });
        });
    </script>

    <header class="site-header">
        <div class="brand">
            <div class="logo" aria-label="MonoVibe logo">
                <img src="img/logo-mv.png" alt="MonoVibe" class="logo-img">
            </div>
            <span class="site-title">MonoVibe</span>
        </div>

        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="list.html">List</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search products...">
                <button id="search-btn" class="icon-btn" aria-label="Search">
                    <i data-feather="search"></i>
                </button>
            </div>

            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                <i data-feather="moon"></i>
            </button>

            <div class="cart-wrapper">
                <button id="cart-btn" class="icon-btn cart-btn" aria-label="Shopping Cart">
                    <i data-feather="shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>

                <div class="cart-dropdown">
                    <div class="cart-header">
                        <h3>Shopping Cart</h3>
                    </div>
                    <div class="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="cart-footer">
                        <div class="cart-total">
                            <span>Total:</span>
                            <span class="total-amount">$0.00</span>
                        </div>
                        <button class="btn-primary buy-btn" disabled>Buy Now</button>
                    </div>
                </div>

                <!-- QR Code Modal -->
                <div class="qr-modal">
                    <div class="qr-container">
                        <h3>Scan to Pay</h3>
                        <div class="qr-code"></div>
                        <div class="timer">Time remaining: <span class="countdown">05:00</span></div>
                        <button class="btn-primary close-qr">Close</button>
                    </div>
                </div>
            </div>

            <button id="menu-btn" class="icon-btn" aria-label="Menu">
                <i data-feather="menu"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1 class="welcome-text">Welcome to MonoVibe</h1>
                <p class="motto">Discover the perfect blend of style and simplicity</p>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1200&q=80"
                        alt="Modern workspace with laptop and coffee" class="featured-image">
                </div>
            </section>
        </div>
    </main>


    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 MonoVibe. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
